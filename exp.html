<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Product Grid</title>
  <style>
    :root{
      --bg: #0f1724;
      --card: #0b1220;
      --muted: #98a0b3;
      --accent: #06b6d4;
      --radius: 12px;
      --gap: 1rem;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Reset */
    *{box-sizing: border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#0b1220,#071021);color:#e6eef6}

    .wrapper{max-width:1200px;margin:48px auto;padding:16px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:20px}
    h1{font-size:1.25rem;margin:0}
    .controls{display:flex;gap:12px;align-items:center}

    /* Search / sort */
    .search{display:flex;align-items:center;background:rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px}
    .search input{background:transparent;border:0;color:inherit;outline:none;width:160px}
    .btn{background:var(--accent);color:#042024;border:0;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer}
    .outline{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}

    /* Grid */
    .grid{display:grid;gap:var(--gap);grid-template-columns:repeat(4,1fr)}

    /* Card */
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:var(--radius);display:flex;flex-direction:column;gap:12px;box-shadow:0 6px 18px rgba(2,6,23,0.5);transition:transform .18s ease,box-shadow .18s ease}
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
    .thumb{width:100%;aspect-ratio:4/3;overflow:hidden;border-radius:10px;background:#071422}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .title{font-weight:600;font-size:0.98rem;margin:0}
    .price{font-weight:700}
    .desc{color:var(--muted);font-size:0.9rem}

    .footer{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .rating{display:flex;gap:4px;align-items:center;color:#ffd166}
    .add{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}

    /* Empty / loading states */
    .empty{padding:48px;text-align:center;color:var(--muted);border-radius:12px;border:1px dashed rgba(255,255,255,0.03)}

    /* Responsive breakpoints */
    @media (max-width:1199px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:899px){.grid{grid-template-columns:repeat(2,1fr)} .search input{width:120px}}
    @media (max-width:599px){
      .wrapper{margin:20px}
      header{flex-direction:column;align-items:stretch}
      .grid{grid-template-columns:repeat(1,1fr)}
      .controls{justify-content:space-between}
      .search input{width:100px}
    }

    /* Accessibility focus */
    .btn:focus, .outline:focus, .add:focus {outline:3px solid rgba(6,182,212,0.18);outline-offset:2px}
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Products — Responsive Grid</h1>
      <div class="controls">
        <div class="search" role="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/></svg>
          <input id="q" placeholder="Search products" aria-label="Search products">
        </div>
        <button class="outline" id="filterBtn" aria-expanded="false">Filters</button>
        <button class="btn" id="addSample">Add Sample Product</button>
      </div>
    </header>

    <main>
      <section id="productGrid" class="grid" aria-live="polite">
        <!-- Product cards (JS will render a few by default) -->
      </section>

      <div id="empty" class="empty" style="display:none">No products matched your search.</div>
    </main>
  </div>

  <script>
    // Sample data set
    const products = [
      {id:1,title:'Classic Leather Bag',price:'₹2,499',img:'https://picsum.photos/seed/p1/800/600',rating:4.5,desc:'Handcrafted leather satchel, 2.5L capacity.'},
      {id:2,title:'Wireless Headphones',price:'₹3,199',img:'https://picsum.photos/seed/p2/800/600',rating:4.2,desc:'Over-ear, active noise cancellation.'},
      {id:3,title:'Smart Watch',price:'₹5,499',img:'https://picsum.photos/seed/p3/800/600',rating:4.6,desc:'Fitness tracking + notifications.'},
      {id:4,title:'Ceramic Mug (Set of 2)',price:'₹699',img:'https://picsum.photos/seed/p4/800/600',rating:4.1,desc:'Dishwasher-safe, 350ml each.'},
      {id:5,title:'Running Shoes',price:'₹2,999',img:'https://picsum.photos/seed/p5/800/600',rating:4.4,desc:'Lightweight & breathable.'},
      {id:6,title:'Bluetooth Speaker',price:'₹1,799',img:'https://picsum.photos/seed/p6/800/600',rating:4.3,desc:'12h playtime, waterproof.'}
    ];

    const grid = document.getElementById('productGrid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');
    const addSample = document.getElementById('addSample');

    function createCard(p){
      const el = document.createElement('article');
      el.className = 'card';
      el.setAttribute('role','article');
      el.innerHTML = `
        <div class="thumb"><img src="${p.img}" alt="${p.title}"></div>
        <div>
          <h3 class="title">${p.title}</h3>
          <div class="desc">${p.desc}</div>
        </div>
        <div class="meta">
          <div class="price">${p.price}</div>
          <div class="rating" aria-label="rating">${renderStars(p.rating)} <span style="font-size:0.85rem;color:var(--muted);margin-left:6px">${p.rating}</span></div>
        </div>
        <div class="footer">
          <button class="add" aria-label="Add ${p.title} to cart">Add to cart</button>
          <button class="outline" onclick="alert('Quick view: ${p.title}')">Quick view</button>
        </div>
      `;
      return el;
    }

    function renderStars(rating){
      const full = Math.floor(rating);
      const half = rating - full >= 0.5;
      let out = '';
      for(let i=0;i<full;i++) out += '★';
      if(half) out += '☆';
      while(out.length<5) out += '☆';
      return `<span style="letter-spacing:0.4px">${out}</span>`;
    }

    function render(list){
      grid.innerHTML='';
      if(list.length===0){grid.style.display='none'; empty.style.display='block'; return}
      grid.style.display='grid'; empty.style.display='none';
      const frag = document.createDocumentFragment();
      list.forEach(p=>frag.appendChild(createCard(p)));
      grid.appendChild(frag);
    }

    // initial render
    render(products);

    // search
    q.addEventListener('input', (e)=>{
      const term = e.target.value.trim().toLowerCase();
      const filtered = products.filter(p=>p.title.toLowerCase().includes(term) || p.desc.toLowerCase().includes(term));
      render(filtered);
    });

    // add sample
    addSample.addEventListener('click', ()=>{
      const id = products.length + 1;
      const newP = {id,title:`New Product ${id}`,price:`₹${(Math.random()*5000|0)+499}`,img:`https://picsum.photos/seed/p${Math.random()*1000|0}/800/600`,rating:(Math.random()*1.5)+3.5,desc:'A shiny new product.'};
      products.unshift(newP);
      render(products);
      // smooth scroll to top
      window.scrollTo({top:0,behavior:'smooth'});
    });

    // Accessibility: keyboard shortcut to focus search (press "/")
    window.addEventListener('keydown', (e)=>{
      if(e.key==='/'){ e.preventDefault(); q.focus(); }
    });
  </script>
</body>
</html>
